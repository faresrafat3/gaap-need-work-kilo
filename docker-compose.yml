version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gaap-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gaap}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gaap}
      POSTGRES_DB: ${POSTGRES_DB:-gaap}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gaap}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gaap-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gaap-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - gaap-network
    restart: unless-stopped

  # Python Backend
  gaap-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: gaap-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-gaap}:${POSTGRES_PASSWORD:-gaap}@postgres:5432/${POSTGRES_DB:-gaap}
      # Connection pool: workers * (pool_size + max_overflow) = total connections
      # Default: 4 workers * (5 + 5) = 40 max connections
      - DB_POOL_SIZE=5
      - DB_MAX_OVERFLOW=5
      - REDIS_URL=redis://redis:6379/0
      - CORS_ORIGINS=http://localhost:3000,http://gaap-frontend:3000
    volumes:
      - gaap-data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gaap-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Next.js Frontend
  gaap-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gaap-frontend
    ports:
      - "3000:3000"
    environment:
      - PYTHON_API_URL=http://gaap-backend:8000
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - NODE_ENV=production
    depends_on:
      gaap-backend:
        condition: service_healthy
    networks:
      - gaap-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  gaap-data:
    driver: local

networks:
  gaap-network:
    driver: bridge
