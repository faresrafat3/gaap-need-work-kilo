version: '3.8'

services:
  gaap-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gaap-web
    ports:
      - "8501:8501"
    volumes:
      - ./gaap:/app/gaap:ro
      - gaap_data:/home/gaap/.gaap
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - CEREBRAS_API_KEY=${CEREBRAS_API_KEY:-}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  gaap-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gaap-api
    ports:
      - "8000:8000"
    volumes:
      - ./gaap:/app/gaap:ro
      - gaap_data:/home/gaap/.gaap
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - CEREBRAS_API_KEY=${CEREBRAS_API_KEY:-}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY:-}
    command: ["uvicorn", "gaap.api.fastapi_app:app", "--host", "0.0.0.0", "--port", "8000"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  gaap_data:

networks:
  default:
    name: gaap-network
