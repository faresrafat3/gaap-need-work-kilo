version: '3.8'

services:
  gaap:
    build: .
    container_name: gaap
    ports:
      - "8501:8501"
    volumes:
      - ./gaap:/app/gaap
      - gaap_data:/root/.gaap
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CEREBRAS_API_KEY=${CEREBRAS_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
    restart: unless-stopped

volumes:
  gaap_data:
