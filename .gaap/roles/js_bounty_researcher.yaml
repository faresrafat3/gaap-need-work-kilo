    description: "Map the JS ecosystem of the target (Frameworks, Bundlers, API patterns)."
  - step_id: 2
    description: "Identify and de-obfuscate hidden business logic in JS bundles."
  - step_id: 3
    description: "Synthesize specialized tools for deep parameter tampering and IDOR discovery."
  - step_id: 4
    description: "Execute continuous non-destructive probes and log findings."
  - step_id: 5
    description: "Consolidate findings into high-fidelity Bugcrowd/H1 reports."
mandatory_artifacts:
  - name: "Target_Logic_Map"
    artifact_type: "json"
  - name: "Vulnerability_Report"
    artifact_type: "markdown"
