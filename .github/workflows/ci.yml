name: GAAP CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'gaap_system_glm5/**'
      - '.github/workflows/**'
      - 'pyproject.toml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'gaap_system_glm5/**'
      - '.github/workflows/**'
      - 'pyproject.toml'
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort ruff mypy
          pip install -r gaap_system_glm5/requirements.txt
      
      - name: Check formatting with Black
        run: black --check --diff gaap_system_glm5/
      
      - name: Check imports with isort
        run: isort --check-only --diff gaap_system_glm5/
      
      - name: Lint with Ruff
        run: ruff check gaap_system_glm5/ --output-format=github
      
      - name: Type check with mypy
        run: mypy gaap_system_glm5/ --ignore-missing-imports --no-error-summary || true

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov
          pip install -r gaap_system_glm5/requirements.txt
      
      - name: Run unit tests
        run: |
          pytest gaap_system_glm5/ \
            -v \
            --tb=short \
            --ignore=gaap_system_glm5/benchmarks/ \
            -m "not slow and not integration" \
            --cov=gaap_system_glm5 \
            --cov-report=xml \
            --cov-report=term-missing || true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        run: |
          cd gaap_system_glm5
          python -m build
      
      - name: Check package
        run: |
          cd gaap_system_glm5
          twine check dist/*
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: gaap_system_glm5/dist/
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install security tools
        run: |
          pip install bandit safety pip-audit
      
      - name: Run Bandit security check
        run: |
          bandit -r gaap_system_glm5/ -ll --skip B101,B311 || true
      
      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r gaap_system_glm5/requirements.txt
          pip-audit --ignore-vuln PYSEC-2023-228 || true

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install docs dependencies
        run: |
          pip install pdoc
          pip install -r gaap_system_glm5/requirements.txt
      
      - name: Build documentation
        run: |
          cd gaap_system_glm5
          pdoc -o docs . || true
      
      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: gaap_system_glm5/docs/
          retention-days: 7