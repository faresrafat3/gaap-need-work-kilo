# GAAP Pre-commit Configuration
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# Run on staged only: pre-commit run

default_stages: [pre-commit]
default_install_hook_types: [pre-commit, commit-msg]

repos:
  # General checks (fast - run first)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-toml
      - id: check-json
      - id: check-xml
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: debug-statements
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: name-tests-test
        args: [--pytest-test-first]
        files: ^tests/.*\.py$

  # Security - detect-secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: |
          (?x)^(
            .*\.lock$|
            .*\.json$|
            .secrets.baseline
          )$

  # Security - Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, -ll]
        additional_dependencies: ["bandit[toml]"]
        files: ^(gaap|tests|scripts)/.*\.py$

  # Formatting - Black
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.12
        args: [--line-length=100, --target-version=py310]
        files: ^(gaap|tests|scripts|examples)/.*\.py$

  # Import sorting - isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]
        files: ^(gaap|tests|scripts|examples)/.*\.py$

  # Linting - Ruff (fast Python linter)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.1
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix, --show-fixes]
        files: ^(gaap|tests|scripts|examples)/.*\.py$
      - id: ruff-format
        args: [--line-length=100]
        files: ^(gaap|tests|scripts|examples)/.*\.py$

  # Type checking - mypy (incremental via cache)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args:
          - --ignore-missing-imports
          - --show-error-codes
          - --show-column-numbers
          - --pretty
          - --cache-fine-grained
        additional_dependencies:
          - types-PyYAML
          - types-aiofiles
          - types-requests
          - pydantic>=2.5.0
          - httpx>=0.25.0
        files: ^gaap/.*\.py$

  # Documentation - pydocstyle
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: [--convention=google, --add-ignore=D100,D101,D102,D103,D104,D105,D107]
        files: ^gaap/.*\.py$
        exclude: ^gaap/.*(__init__|_test|test_).*\.py$

  # Custom local hooks
  - repo: local
    hooks:
      # Custom coverage check for changed files
      - id: check-coverage
        name: Check test coverage
        entry: python scripts/pre-commit-hooks/check-coverage.py
        language: python
        pass_filenames: true
        files: ^gaap/.*\.py$
        require_serial: true
        stages: [pre-commit]

      # Custom security scanner
      - id: check-security
        name: Security scanner
        entry: python scripts/pre-commit-hooks/check-security.py
        language: python
        pass_filenames: true
        files: ^(gaap|tests|scripts|examples)/.*\.py$
        stages: [pre-commit]

      # Check for TODO/FIXME in code
      - id: check-todos
        name: Check for TODO/FIXME comments
        entry: scripts/pre-commit-hooks/check-todos.sh
        language: script
        pass_filenames: true
        files: ^gaap/.*\.py$
        stages: [pre-commit]

      # Verify commit message format
      - id: commit-msg-check
        name: Check commit message format
        entry: scripts/pre-commit-hooks/check-commit-msg.py
        language: python
        stages: [commit-msg]
        pass_filenames: true
        always_run: true

  # SQLFluff for SQL linting (if using SQL)
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 2.3.5
    hooks:
      - id: sqlfluff-fix
        args: [--dialect, ansi]
        files: \.sql$

  # ShellCheck for shell scripts
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: [-x, -e, SC2034]
        files: \.(sh|bash|ksh)$

  # Actionlint for GitHub Actions
  - repo: https://github.com/rhysd/actionlint
    rev: v1.6.26
    hooks:
      - id: actionlint
        files: ^\.github/workflows/.*\.ya?ml$

  # Gitleaks for additional secret detection
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.2
    hooks:
      - id: gitleaks
        args: [detect, --redact, --verbose]

# CI configuration
ci:
  autofix_prs: true
  autofix_commit_msg: "style: auto-fix pre-commit issues"
  autoupdate_branch: main
  autoupdate_commit_msg: "chore: pre-commit autoupdate"
  skip:
    - check-coverage
    - check-todos
    - shellcheck
